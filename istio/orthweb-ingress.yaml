## gateway and virtual service for web and dicom traffic

## orthweb.digihunch.com should resolve to IP address of ingress gateway
# kubectl -n istio-system get service istio-ingressgateway -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
## test ingress gateway for web traffic using curl
# curl -v -X GET http://orthweb.digihunch.com:80/app/explorer.html -u orthanc:orthanc
## test ingresss gateway for dicom traffic 
# using dcmtk: echoscu -ll debug -aec ORTHANC orthweb.digihunch.com 11112 
# using dcm4che: storescu -c ORTHANC@orthweb.digihunch.com:11112

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: web-gw
  namespace: orthweb
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP  
    hosts:
    - "orthweb.digihunch.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-vs
  namespace: orthweb
spec:
  hosts:
  - "orthweb.digihunch.com"
  gateways:
  - web-gw
  http:
#  - match:
#    - uri: 
#        prefix: /app
  - route:
    - destination:
        host: orthweb # service label 
        port: 
          number: 8042
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dcm-gw
  namespace: orthweb
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 11112 
      name: dicom
      protocol: TCP  
    hosts:
    - "orthweb.digihunch.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dcm-vs
  namespace: orthweb
spec:
  hosts:
  - "orthweb.digihunch.com"
  gateways:
  - dcm-gw
  tcp:
  - route:
    - destination:
        host: orthweb # service label 
        port: 
          number: 4242
