apiVersion: v1
kind: Service
metadata:
  namespace: orthweb
  name: orthweb
  labels:
    service: orthweb
spec:
  selector:
    app: orth
  ports: 
    - name: dicom 
      protocol: TCP
      port: 4242
      targetPort: 4242 
    - name: http
      protocol: TCP 
      port: 8042
      targetPort: 8042
