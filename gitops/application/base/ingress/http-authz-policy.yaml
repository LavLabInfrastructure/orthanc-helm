apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: http-authz-policy 
spec:
  selector:
    matchLabels:
      app: orth
  action: DENY
  rules:
  - from:
    - source:
        notNamespaces: ["istio-system"]
    to:
    - operation:
        notMethods: ["GET","POST","PUT","HEAD","DELETE"]
